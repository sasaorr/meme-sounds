<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
        input[type="range"] {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="playSound()">
        <img src="i.png" alt="Кнопка воспроизведения звука">
    </button>
    
    <label for="volume">Громкость:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" oninput="changeVolume(this.value)">

    <script>
        let audio = new Audio("ston-1488.mp3"); // Создание объекта Audio
        audio.volume = 0.5; // Установка начальной громкости

        function playSound() {
            audio.pause(); // Останавливаем предыдущий звук
            audio.currentTime = 0; // Перематываем на начало
            audio.play().then(() => {
                console.log("Звук воспроизводится с громкостью", audio.volume);
            }).catch(error => {
                console.error("Ошибка воспроизведения:", error);
                alert("Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.");
            });
        }

        function changeVolume(value) {
            audio.volume = value;
            console.log("Громкость изменена:", value);
        }
    </script>
</body>
</html>
