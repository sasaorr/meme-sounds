<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button onclick="setVolumeAndPlay()">
        <img src="i.png" alt="Кнопка воспроизведения звука">
    </button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>

    <script>
        function setVolumeAndPlay() {
            const audio = document.getElementById('audio');

            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            // Устанавливаем громкость перед воспроизведением
            audio.volume = 0.5;
            console.log('Громкость установлена на 50%');

            audio.play().then(() => {
                console.log('Звук воспроизводится');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
