<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            display: none;
        }
        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Всплывающее окно с кнопкой разрешения -->
    <div id="modal" class="modal">
        Разрешить изменение громкости и воспроизведение звука?
        <button onclick="grantPermission()">Разрешить</button>
    </div>

    <button onclick="setVolumeAndPlay()">
        <img src="i.png">
    </button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!localStorage.getItem("volumePermission")) {
                document.getElementById("modal").style.display = "flex";
            }
        });

        function grantPermission() {
            localStorage.setItem("volumePermission", "granted");
            document.getElementById("modal").style.display = "none";
        }

        function setVolumeAndPlay() {
            if (!localStorage.getItem("volumePermission")) {
                alert("Вы не дали разрешение. Пожалуйста, обновите страницу и разрешите.");
                return;
            }

            const audio = document.getElementById('audio');
            audio.volume = 0.5; // Устанавливаем громкость

            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            audio.play().then(() => {
                console.log('Звук воспроизводится, громкость 50%');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
