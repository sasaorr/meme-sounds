<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: url('i.webp') no-repeat center/cover;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button onclick="setVolumeAndPlay()"></button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>
    
    <script>
        function setVolumeAndPlay() {
            const audio = document.getElementById('audio');
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                audio.volume = 0.5;
            }
            audio.play().then(() => {
                console.log('Звук воспроизводится');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
