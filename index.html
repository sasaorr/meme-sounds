<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button onclick="setVolumeAndPlay()">
        <img src="i.png">
    </button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const userConsent = confirm("Разрешить изменение громкости и воспроизведение звука?");
                if (userConsent) {
                    localStorage.setItem("volumePermission", "granted");
                }
            }, 500); // Показываем через 0.5 секунды после загрузки
        });

        function setVolumeAndPlay() {
            const audio = document.getElementById('audio');

            // Проверяем, давал ли пользователь разрешение
            if (localStorage.getItem("volumePermission") !== "granted") {
                alert("Вы не дали разрешение на изменение громкости. Перезагрузите страницу и разрешите.");
                return;
            }

            audio.volume = 0.5; // Устанавливаем громкость

            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }

            audio.play().then(() => {
                console.log('Звук воспроизводится, громкость 50%');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
