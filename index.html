<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button onclick="adjustVolumeAndPlay()">
        <img src="i.web">
    </button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>
    
    <script>
        function adjustVolumeAndPlay() {
            const audio = document.getElementById('audio');
            const targetVolume = 0.5; // Желаемая громкость
            const step = 0.05; // Шаг изменения громкости
            const interval = 50; // Интервал в миллисекундах

            function smoothVolumeChange() {
                const currentVolume = audio.volume;
                
                if (currentVolume < targetVolume) {
                    audio.volume = Math.min(currentVolume + step, targetVolume);
                } else if (currentVolume > targetVolume) {
                    audio.volume = Math.max(currentVolume - step, targetVolume);
                }

                if (Math.abs(audio.volume - targetVolume) > step) {
                    setTimeout(smoothVolumeChange, interval);
                }
            }

            smoothVolumeChange(); // Запуск плавного изменения громкости

            // Воспроизведение аудио
            audio.play().then(() => {
                console.log('Звук воспроизводится');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
