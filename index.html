<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        button img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        button:active img {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button onclick="setVolumeAndPlay()">
        <img src="i.webp">
    </button>
    <audio id="audio" src="ston-1488.mp3" preload="auto"></audio>
    
    <script>
        function setVolumeAndPlay() {
            const audio = document.getElementById('audio');
            
            // Устанавливаем громкость элемента <audio>
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                audio.volume = 0.5;
            } else {
                audio.volume = 1.0;
            }

            // Попытка установить громкость системы (не всегда возможно)
            try {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const gainNode = audioContext.createGain();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(gainNode);
                    gainNode.gain.value = 0.5; // 50% громкости
                    gainNode.connect(audioContext.destination);
                }).catch(err => console.warn("Не удалось получить доступ к аудиоустройству:", err));
            } catch (e) {
                console.warn("Управление системной громкостью ограничено браузером:", e);
            }

            // Воспроизведение аудио
            audio.play().then(() => {
                console.log('Звук воспроизводится');
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert('Ошибка: браузер заблокировал воспроизведение. Попробуйте кликнуть еще раз.');
            });
        }
    </script>
</body>
</html>
